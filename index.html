<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Country API</title>
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header part start here  -->
    <header id="header">
        <div class="container">
            <h1>All Country List</h1>
            <input type="search" id="search-field" placeholder="Search Country Name...">
            <select name="select" id="region">
               <option value="all">All</option>
            </select>
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main">
        <!-- country section  -->
        <section class="wrapper">
            <div class="container">
                <div class="country-content">
                    <div class="preloader ">
                        <img src="./assets/image/preloader.gif" alt="preloader">
                    </div>

                </div>
            </div>
        </section>
        <!-- end  -->
    </main>
    <!-- main part end here  -->

    <!-- modal  -->
    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content">
            <div class="preloader">
                <img src="./assets/image/preloader.gif" alt="preloader">
            </div>
            <div id="show-modal">

            </div>
        </div>
    </div>



    <!-- scripting file for project  -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
